<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <title>Deep Mind AI Comparison</title>
  <link href="css/style.css" rel="stylesheet"></head>
  <body>
    <header class="header">
      <div class="header__title">
        <h1>AI Showcase and Comparison</h1>
      </div>
    </header>
    <main>
      <div class="sidebar">
        <div class="sidebar__nav">
          <div class="nav">
            <div class="nav__item nav__search">
              <input
                id="search"
                type="text"
                placeholder="Search for an agent"
              />
            </div>
            <div class="no-found hide">
              <h1>No agents found</h1>
            </div>

            <div class="loader"></div>
          </div>
        </div>
      </div>

      <div class="content">
        <h1 class="home">Please select an agent</h1>
        <div class="loader"></div>
        <div class="comparison hide"></div>
        <div class="agent-container">
          
        </div>
      </div>
    </main>
  <script type="text/javascript" src="js/main.js"></script></body>
</html>
